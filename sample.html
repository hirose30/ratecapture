<html>
<body>
<p id ="numbers">test</p>

<script>
var numbers = 120.001;

element = document.getElementById("numbers");
element.innerHTML = numbers;
function getRandomArbitary(min, max) {
  return Math.random() * (max - min) + min;
}
setInterval(
  function(){
    numbers=numbers+0.2*getRandomArbitary(-0.01,0.01);
    //element.innerHTML = numbers;
    element.innerHTML = numbers.toFixed(3)
  }
  , 200);



</script>
<body>
